<div class="div-center">
  <div class="content">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <form (ngSubmit)="handleLogin(fm)" #fm="ngForm">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" [(ngModel)]="login" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" name="pwd" [(ngModel)]="pwd" required>
          </div>
          <button type="submit" class="btn btn-primary margin130px" [disabled]="!fm.valid">Login</button>
        </form>
  </div>
</div>
